<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link href="./css/setting.css" rel="stylesheet" type="text/css" />
  <link href="./css/schedule.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/humanity/jquery-ui.css" />

	<title>Cloud Garden</title>
</head>
<body>
<!-- ヘッダー部分-->
<header class="actionbar">
  <div class="actionbar-wrap">
		<h1><a href="./index.html"><span class="dummy">Cloud Garden</span></a></h1>
		<span class="now-page">レシピ</span>
		<a href="" class="actionbar-menu-btn" id="actionbar-menu-btn"><img src="./img/share/menu.png" alt="menu"></a>
		<nav id="actionbar-menu">
			<ul>
			<li><a href="./index.html"><img src="./img/share/home.png">ホーム</a></li>
			<li><a href="./schedule.html"><img src="./img/share/receipt.png">レシピ</a></li>
			<li><a href="./pastState.html"><img src="./img/share/history.png">ログ</a></li>
				<li class="actionbar-menu-about"><a href="./about.html"><img src="./img/share/about.png"><span>このアプリについて</span></a></li>
			</ul>
		</nav>
	</div>
</header>
<!-- 本文部分 -->
<section class="content-wrapper">
	<div class="top">
		<div id="r-time"><span id="view_time"></span></div>
	</div>

	<div id="item-name" class="item-name">
		<h2>大根</h2>
	</div>
	<!-- メインコンテンツ -->
	<div id="main-content" class="main-content">
	<!-- 登録フォーム -->
		<div id="registrationForm" class="registrationForm">
		<p>水やり登録フォーム</p>
		<form>
			<p>日付：<input type="text" id="datepicker" class="feed-date" placeholder="yyyy/xx/zz"></p>
			<p id="date"></p>
			<p>時間：<input type="text" placeholder="hh/mm" class="feed-time"></p>
		</form>
		<form>
		<input type="checkbox" class="feed-routine clearfix">繰り返し
		<a href="#" id="create-schedule">登録</a>
		</form>
		</div>

	<!-- スケジュールログ表示部分 -->

		<div id="schedule" class="schedule-content">
			<ul id="tab_menu" class="tab_menu clearfix">
				<li id="active"><a href="#activeschedule">実行予定</a></li>
				<li id="past"><a href="#pastschedule">実行内容</a></li>
			</ul>
			<div id="activeschedule" class="page1">
				<div id="taskconts1" class="taskconts1">
				<h2>水やり実行予定</h2>
				</div>
				<div id="logconts1" class="logconts1"></div>
			</div>
			<div id="pastschedule" class="page2">
				<div id="taskconts2" class="taskconts2">
				<h2>実行した水やり</h2>
				</div>
				<div id="logconts2" class="logconts2">
					<a href="#" id="delete-schedule">DELETE</a>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- フッター部分 -->
<footer class="sp-menu">
	<nav>
		<ul id="menu">
			<li><a href="./index.html"><img src="./img/share/home.png">ホーム</a></li>
			<li><a href="./schedule.html"><img src="./img/share/receipt.png">レシピ</a></li>
			<li><a href="./pastState.html"><img src="./img/share/history.png">ログ</a></li>
		</ul>
	</nav>
</footer>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script src="./js/actionbar.js"></script>
<script src="./js/setting.js"></script>
<script src="./js/createSchedule.js"></script>
<script src="./js/deleteSchedule.js"></script>
<script src="./js/schedule.js"></script>
<script src="./js/datepicker.js"></script>
<script src="./js/getToday.js"></script>
</html>
