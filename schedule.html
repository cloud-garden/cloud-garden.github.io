			<p>時間：<input type="text" placeholder="hh:mm" id="feed-time" class="feed-time"></p>

		<form>
		<input type="checkbox" id="feed-routine" class="feed-routine clearfix">繰り返し
		<a href="#" id="create-schedule">登録</a>

		</div>

	<!-- スケジュールログ表示部分 -->

			</ul>
